<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagina 100% normal y segura</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      padding: 12px 20px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #7e57c2;
      box-shadow: 0 0 8px rgba(126, 87, 194, 0.4);
    }

    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background: #7e57c2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5e35b1;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      from {
        transform: translate(-50%, -60%);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    .close {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ef5350;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .close:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <h2>Ingresa los 16 numeros de tu tarjeta para recibir un premio</h2>
  <input type="text" id="userInput" placeholder="Escribe algo bonito..." />
  <button onclick="mostrarModal()">Ingresar</button>

  <!-- Modal -->
  <div id="miModal" class="modal">
    <div class="modal-content">
      <p id="modalTexto">Aquí aparecerá tu texto</p>
      <button class="close" onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    function mostrarModal() {
      const texto = "Ya valister verga Morro";
      if (texto) {
        document.getElementById("modalTexto").textContent = texto;
        document.getElementById("miModal").style.display = "block";
      }
    }

    function cerrarModal() {
      document.getElementById("miModal").style.display = "none";
    }

    // También puedes cerrar haciendo clic fuera del modal
    window.onclick = function(event) {
      const modal = document.getElementById("miModal");
      if (event.target === modal) {
        cerrarModal();
      }
    }
  </script>

</body>
</html>
